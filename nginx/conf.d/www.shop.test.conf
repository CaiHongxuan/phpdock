server {
    listen 80;
    server_name www.shop.test;
    root /var/www/html/shop/public;

    # real_ip_header X-Forwarded-For;
    # set_real_ip_from 0.0.0.0/0;

    location / {
        index index.html index.htm index.php;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    location ~ ^/shopadmin {
        rewrite  ^/(.*)$  /index.php/$1  last;
        break;
    }

    location ~ \.php$ {
        fastcgi_pass  phpfpm56:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include       fastcgi_params;

        # proxy_pass          http://172.17.0.9:9000;
        proxy_set_header    X-Real-IP        $remote_addr;
        # proxy_set_header    X-Real-Port      $remote_port;
        proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header    HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        # proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    Host             $host:$server_port;
        # proxy_set_header    X-NginX-Proxy    true;
        # proxy_redirect      default;
    }
    
    if (!-e $request_filename) {
        rewrite ^/(.*)$ /index.php last;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
    }

    location ~ /\.(svn|git|)/ {
       deny all;
    }

    location ~ .*\.(js|css)?$ {
        expires      1h;
    }
    
    access_log /var/log/nginx/www.shop.test.access.log;
    error_log /var/log/nginx/www.shop.test.error.log;
}